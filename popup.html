<main class="main">
  <label>
    Grid:
    <select id="s-sel">
      <option>row</option>
      <option>col</option>
      <option>all</option>
    </select>
  </label>
  <label>
    <button id="hide">Hide</button>
  </label>

  <label class="right">
    <button id="show">Show</button>
  </label>

  <hr />
  <br />

  <label>
    width:
    <br />
    <input id="w-inp" type="number" />
    <select id="w-sel">
      <option>px</option>
      <option>cm</option>
      <option>mm</option>
      <option>in</option>
      <option>pc</option>
      <option>pt</option>
      <option>ch</option>
      <option>em</option>
      <option>rem</option>
      <option>vh</option>
      <option>vw</option>
      <option>vmin</option>
      <option>vmax</option>
    </select>
  </label>
  <br />

  <label>
    height:
    <br />
    <input id="h-inp" type="number" />
    <select id="h-sel">
      <option>px</option>
      <option>cm</option>
      <option>mm</option>
      <option>in</option>
      <option>pc</option>
      <option>pt</option>
      <option>ch</option>
      <option>em</option>
      <option>rem</option>
      <option>vh</option>
      <option>vw</option>
      <option>vmin</option>
      <option>vmax</option>
    </select>
  </label>
  <br />

  <label class="right">
    <button id="chg-size">Change Size</button>
  </label>
  <br />

  <label>
    color:
    <br />
    <input id="c-inp" type="color" />
  </label>
  <br />

  <label class="right">
    <button id="chg-color">Change Color</button>
  </label>
  <br />

  <label>
    <button id="reset">Reset</button>
  </label>
</main>

<style>
  .main {
    width: max-content;
  }

  .right {
    float: right;
  }
</style>
